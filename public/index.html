<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Upload</title>
</head>

<body>
    <input type="file" id="file">
</body>
<script type="text/javascript">
    const file = document.getElementById('file')

    let envio = {
        method: 'post',
        body: file.files[0]
    }

    let upload = function (evento) {
        console.log(file.files[0])
        fetch('/upload', envio)
    }

    let init = function () {

        file.addEventListener('change', upload)
    }

    window.onload = init
</script>

</html>
